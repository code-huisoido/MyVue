<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Demo</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="vm2" class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }"></div>
	<div id="vm3" v-bind:class="classObject"></div>
	<div id="vm4" v-bind:class="[activeClass, errorClass]"></div>
	<div id="vm5" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px'}">Hello Vue</div>
	<div id="vm6" v-bind:style="styleObject">Hello Vue</div>
</body>
<script>
	var vm2 = new Vue({
		el: '#vm2',
		data: {
			isActive: true,
			hasError: false
		}
	});

	var vm3 = new Vue({
		el: '#vm3',
		data: {
			isActive: true,
			error: null
		},
		computed: {
			classObject: function() {
				return {
					active: this.isActive && !this.error,
					'text-danger': this.error && this.error.type === 'fatal'
				}
			}
		}
	});

	var vm4 = new Vue({
		el: '#vm4',
		data: {
			activeClass: 'active',
			errorClass: 'text-danger'
		}
	});

	var vm5 = new Vue({
		el: '#vm5',
		data: {
			activeColor: 'red',
			fontSize: 30
		}
	});

	var vm6 = new Vue({
		el: '#vm6',
		data: {
			styleObject: {
				color: 'red',
				fontSize: '13px'
			}
		}
	});
</script>
</html>
